components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Board:
      type: object
      properties:
        name:
          type: string
    Book:
      type: object
      properties:
        name:
          type: string
          description: Name of the block
        boardId:
          type: string
          description: ID of the boardId
        mediumId:
          type: string
          description: ID of the mediumId
        classId:
          type: string
          description: ID of the classId
        subjectId:
          type: string
          description: ID of the subjectId
      example:
        name: Example Book
        boardId: 614a7e7d7f1d813bbf8e89b7  
        mediumId: 614a7e7d7f1d813bbf8e89a9 
        classId: 614a7e7d7f1d813bbf8e89b7  
        subjectId: 614a7e7d7f1d813bbf8e89a9 

    Subject:
      type: object
      properties:
        name:
          type: string
        classId:
          type: string
          description: ID of the classId
        order:
          type: string
      example:
        name: Example Subject
        classId: 614a7e7d7f1d813bbf8e89b7  
        order: 2
         
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
